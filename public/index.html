<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pelorus CMS</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

        <!-- Automatic injection of bower css files using gulp task "wiredep" -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/app/bower_components/normalize-css/normalize.css" />
        <!-- endbower -->

        <!-- Automatic injection of relevant css files using gulp task "inject" -->
        <!-- inject:css -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <!-- endinject -->

        <!-- Load favicon -->
        <link rel="shortcut icon" type="image/png" href="/assets/img/favicons/favicon.png">
        <link rel="shortcut icon" type="image/png" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32" />
        <link rel="shortcut icon" type="image/png" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16" />

        <!-- Base tag, for html5mode -->
        <base href="/">
    </head>
    <body ng-app="pelorus">

        <div class="body">

            <div id="container" class="appContainer">
                <navigation></navigation>
                <header></header>

                <div class="content" ui-view="">
                    <h1>This is Pelorus CMS</h1>
                    <p>If you see this message, something is awefully wrong.<br>Please verify that all .js-files load correctly and try again. <br>Still can't figure out what's wrong? Try getting help on <a href="http://stackoverflow.com/questions/tagged/pelorus">stackoverflow</a> or on our <a href="https://github.com/hvperdrive/pelorus-cms/issues">github</a>.</p>
                </div>

            </div>
        </div>

        <!-- Automatic injection of bower css files using gulp task "wiredep" -->
        <!-- bower:js -->
        <script src="app/bower_components/angular/angular.js"></script>
        <script src="app/bower_components/angular-animate/angular-animate.js"></script>
        <script src="app/bower_components/lodash/lodash.js"></script>
        <script src="app/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->

        <!-- Automatic injection of relevant js files using gulp task "inject" -->
        <!-- inject:js -->
        <script src="app/app.module.js"></script>
        <script src="app/core/app-controller.js"></script>
        <script src="app/app.config.js"></script>
        <script src="app/app.router.js"></script>
        <!-- endinject -->
    </body>
</html>
